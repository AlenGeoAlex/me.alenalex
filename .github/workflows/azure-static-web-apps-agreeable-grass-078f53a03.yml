name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - apps/angular-portfolio/**
      - ./package.json
      - .github/workflows/azure-static-web-apps-agreeable-grass-078f53a03.yml

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Node.js version from .nvmrc
        id: nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Update Favicon
        run: |
          env "FAVICON_REPLACEMENT_DESTINATION"="apps/angular-portfolio/public/" \
          node ./scripts/deployment/update-favicon-pack.js

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Package Versions
        run: |
          echo "Node version: $(node --version)"
          echo "PNPM version: $(pnpm --version)"
          pnpm list @angular/core @angular/forms

      - name: Build Angular Portfolio
        run: pnpm run build:portfolio-app

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_GRASS_078F53A03 }}
          action: "upload"
          app_location: "/apps/angular-portfolio/"
          skip_app_build: true
          api_location: ""
          output_location: "/github/workspace/apps/angular-portfolio/dist/angular-portfolio/browser/"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          app_location: ''
          azure_static_web_apps_api_token: ''