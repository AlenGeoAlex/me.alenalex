<section id="contact" class="py-16 md:py-24 bg-gray-900">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Get In Touch</h2>
      <p class="text-gray-400 max-w-2xl mx-auto">
        Have a question or want to work together? Feel free to reach out!
      </p>
    </div>

    <div class="bg-gray-800 rounded-2xl shadow-xl p-8 md:p-12 border border-gray-700">
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition duration-300"
            placeholder="your@email.com"
            required
          />
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-gray-300 mb-2">
            Message
          </label>
          <textarea
            id="content"
            name="content"
            rows="5"
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition duration-300"
            placeholder="How can I help you?"
            required
          ></textarea>
        </div>

        <div class="flex justify-center items-center">
          <div #turnstileElement id="turnstileElement" ></div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="cta-button px-8 py-4 bg-linear-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-full hover:from-cyan-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-cyan-500/50 select-none"
          >
            Send
          </button>
        </div>


      </form>
    </div>
  </div>
</section>
