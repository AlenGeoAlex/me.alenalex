<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled() ? 'bg-gray-900/95 backdrop-blur-md shadow-lg' : 'bg-transparent'">

  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <div class="shrink-0">
        <a (click)="scrollToSection('home')" class="cursor-pointer">
          <h1 class="barriecito-regular text-2xl sm:text-3xl font-bold text-white hover:text-cyan-400 transition-colors duration-300">
            Alen Alex
          </h1>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-8">

        <a
        (click)="scrollToSection('home')"
        class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 transition-colors duration-300 cursor-pointer text-sm font-medium">
          <lucide-icon [img]="Home" [size]="16"></lucide-icon>
          Home
        </a>

        <a
        (click)="scrollToSection('about')"
        class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 transition-colors duration-300 cursor-pointer text-sm font-medium">
        <lucide-icon [img]="User" [size]="16"></lucide-icon>
        About
        </a>

        <a
        (click)="routeToBlog()"
        class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 transition-colors duration-300 text-sm font-medium">
        <lucide-icon [img]="BookOpen" [size]="16"></lucide-icon>
        Blog
        </a>

        <a
        (click)="scrollToSection('contact')"
        class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 transition-colors duration-300 cursor-pointer text-sm font-medium">
        <lucide-icon [img]="Mail" [size]="16"></lucide-icon>
        Contact
        </a>
      </div>

      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 rounded-lg p-2">
          @if (isMobileMenuOpen()){
            <lucide-icon [img]="X" [size]="24"></lucide-icon>
          } @else {
            <lucide-icon [img]="Menu" [size]="24"></lucide-icon>
          }
        </button>
      </div>
    </div>

    <div
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [ngClass]="isMobileMenuOpen() ? 'max-h-64 opacity-100' : 'max-h-0 opacity-0'">
      <div class="py-4 space-y-4">

        <a (click)="scrollToSection('home')" class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer text-lg font-medium">
          <lucide-icon [img]="Home" [size]="20"></lucide-icon>
          Home
        </a>

        <a (click)="scrollToSection('about')" class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer text-lg font-medium">
          <lucide-icon [img]="User" [size]="20"></lucide-icon>
          About
        </a>

        <a href="/blog" class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition-all duration-300 text-lg font-medium">
          <lucide-icon [img]="BookOpen" [size]="20"></lucide-icon>
          Blog
        </a>

        <a (click)="scrollToSection('contact')" class="flex items-center gap-2 text-gray-300 hover:text-cyan-400 hover:bg-gray-800 px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer text-lg font-medium">
          <lucide-icon [img]="Mail" [size]="20"></lucide-icon>
          Contact
        </a>
      </div>
    </div>

  </div>
</nav>
