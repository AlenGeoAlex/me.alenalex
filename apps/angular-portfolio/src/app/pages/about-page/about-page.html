<!-- about.component.html -->
<section id="about" class="min-h-screen bg-gray-900 py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl sm:text-5xl font-bold text-white mb-4">
        About <span class="text-transparent bg-clip-text bg-linear-to-r from-cyan-400 to-blue-500">Me</span>
      </h2>
      <p class="text-gray-400 text-lg">Get to know more about my journey</p>
    </div>

    <div class="space-y-12 max-w-8xl mx-auto">
      @if (pageType() === 'interactive'){
        <app-terminal-component (error)="onInteractiveError($event)" (close)="onInteractiveClose()"></app-terminal-component>
      } @else {

      }
    </div>
  </div>
</section>
