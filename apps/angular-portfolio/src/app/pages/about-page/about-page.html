<section id="about" class="min-h-screen bg-gray-900 py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-4xl sm:text-5xl font-bold text-white mb-4">
        About <span class="text-transparent bg-clip-text bg-linear-to-r from-cyan-400 to-blue-500">Me</span>
      </h2>
      <p class="text-gray-400 text-lg">Pick a journey that fits your vibe</p>
    </div>

    <div class="max-w-3xl mx-auto mb-20 px-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-gray-800/40 p-2 rounded-2xl border border-gray-700/50 backdrop-blur-md">

        <button (click)="setPageType('interactive')"
                [disabled]="!pageTypeStatus().interactive"
                [class]="pageType() === 'interactive' ? 'bg-gray-700 border-cyan-500/50 shadow-lg shadow-cyan-500/10' : 'bg-transparent border-transparent hover:enabled:bg-gray-700/30'"
                class="flex flex-col items-center justify-center p-4 rounded-xl border-2 transition-all duration-300 group
               disabled:opacity-40 disabled:grayscale disabled:cursor-not-allowed disabled:border-gray-800">

          <span
            [class]="pageType() === 'interactive' ? 'text-cyan-400' : 'text-gray-300'"
            class="text-base font-bold uppercase tracking-wider mb-1 transition-colors group-disabled:text-gray-500">
            Interactive
          </span>
          <span class="text-[10px] text-gray-500 font-medium transition-colors text-center
               group-hover:enabled:text-gray-400
               group-disabled:text-gray-600">
          @if (pageTypeStatus().interactive) {
            For the developers and geeks!
          } @else {
            Hmm, seems like Cloudflare is down again!
          }
        </span>
        </button>

        <button (click)="setPageType('static')"
                [class]="pageType() === 'static' ? 'bg-gray-700 border-blue-500/50 shadow-lg shadow-blue-500/10' : 'bg-transparent border-transparent hover:bg-gray-700/30'"
                class="flex flex-col items-center justify-center p-4 rounded-xl border-2 transition-all duration-300 group">
      <span [class]="pageType() === 'static' ? 'text-blue-400' : 'text-gray-300'"
            class="text-base font-bold uppercase tracking-wider mb-1 transition-colors">Static</span>
          <span class="text-[10px] text-gray-500 group-hover:text-gray-400 font-medium">For regular GUI pops</span>
        </button>

        <button
          (click)="setPageType('chat')"
          [disabled]="!pageTypeStatus().chat"
          [class]="pageType() === 'chat' ? 'bg-gray-700 border-purple-500/50 shadow-lg shadow-purple-500/10' : 'bg-transparent border-transparent hover:enabled:bg-gray-700/30'"
          class="flex flex-col items-center justify-center p-4 rounded-xl border-2 transition-all duration-300 group
         disabled:opacity-40 disabled:grayscale disabled:cursor-not-allowed disabled:border-gray-800"
        >
          <span
            [class]="pageType() === 'chat' ? 'text-purple-400' : 'text-gray-300'"
            class="text-base font-bold uppercase tracking-wider mb-1 transition-colors group-disabled:text-gray-500">
            Chat
          </span>
          <span class="text-[10px] text-gray-500 font-medium transition-colors
               group-hover:enabled:text-gray-400
               group-disabled:text-gray-600">
            @if (pageTypeStatus().chat) {
              For the prompt and learn folks!
            } @else {
              Sorry! My free groq quota is done!
            }
          </span>
        </button>
      </div>
    </div>

    <div class="space-y-12 max-w-8xl mx-auto">
      @if (pageType() === 'interactive'){
        <app-terminal-component (error)="onInteractiveError($event)" (close)="onInteractiveClose()"></app-terminal-component>
      } @else if(pageType() === 'static') {
        <app-static-about-me [setVisible]="setDisplayForStatic()"></app-static-about-me>
      } @else if(pageType() === 'chat') {
        <!-- Add your chat content here -->
        <div class="text-white">Chat View Content</div>
      }
    </div>
  </div>
</section>
